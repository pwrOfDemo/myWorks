<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>ToDo</title>
</head>
<body>
  <div class="wrapper">
    <div class="todo">
      <h1 class="todo__title">ToDo</h1>
      <div class="todo__form" >
        <input maxlength="97" placeholder="Type something..." class="todo__input" type="text" value="" required>
        <button class="todo__button" type="submit">Add Task</button>
      </div>
      <p class="clear-all">Clear All</p>
      <div class="todo__task">
        <div class="my-tasks-box">
          <p class="my-tasks__text">My tasks</p>
          <img src="/img/arrow.png" alt="#" class="my-tasks__img" >
        </div>
        <ul class="todo__box">

        </ul>
      </div>
    </div>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
